services:
  db:
    image: postgres:16
    container_name: petlife-postgres
    environment:
      POSTGRES_USER: petlife
      POSTGRES_PASSWORD: petlife
      POSTGRES_DB: petlife
    ports:
      - "5432:5432"
    volumes:
      - petlife_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petlife -d petlife"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  petlife_pgdata:
